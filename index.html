<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화형 봇넷 및 DDoS 분석 (React)</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- React and Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Helper data and components can be defined outside the main component
        const lifecycleData = [
            { id: 'creation', name: '1. 생성 및 배포', description: '봇마스터가 공격 목적을 설정하고 악성코드를 개발하거나 구매합니다. C&C 서버 구조, 통신 방식, 탐지 회피 전략 등이 이 단계에서 설계됩니다.' },
            { id: 'infection', name: '2. 감염 및 모집', description: '피싱 메일, 소프트웨어 취약점, 무차별 대입 공격 등 다양한 경로를 통해 시스템을 감염시켜 봇으로 만듭니다. 봇넷의 규모를 결정짓는 핵심 단계입니다.' },
            { id: 'communication', name: '3. C&C 통신 구축', description: '감염된 봇은 봇마스터의 C&C 서버와 통신 채널을 구축합니다. 이 채널을 통해 명령을 수신하고 탈취 정보를 보고합니다.' },
            { id: 'growth', name: '4. 성장 및 전파', description: '일부 봇은 웜처럼 스스로 다른 취약한 장치를 스캔하고 감염시켜 봇넷의 규모를 능동적으로 확장시킵니다.' },
            { id: 'exploitation', name: '5. 악용 및 수익화', description: '충분히 성장한 봇넷은 DDoS 공격, 스팸 발송, 정보 탈취, 암호화폐 채굴 등 본래 목적에 따라 악의적 활동에 동원됩니다.' },
            { id: 'evasion', name: '6. 회피 및 지속', description: '암호화, DGA, Fast-Flux DNS 등 정교한 기술을 사용하여 탐지를 피하고 감염된 시스템 내에서 장기간 활동을 유지합니다.' },
            { id: 'resurgence', name: '7. 탐지 및 부활', description: '보안 전문가들에 의해 C&C 서버가 차단되더라도, 봇마스터는 신속하게 새로운 C&C를 구축하고 변종을 배포하여 봇넷을 재건합니다.' }
        ];

        const archTabsData = {
            centralized: {
                title: '중앙집중식 아키텍처 (Client-Server)',
                pros: ['봇마스터가 전체 봇넷을 관리하기 용이', '모든 봇에게 명령을 신속하게 전파 가능', '봇들의 상태 파악 및 제어가 비교적 간단'],
                cons: ['C&C 서버가 단일 실패 지점(SPOF)으로 작용', 'C&C 서버가 발각/차단되면 전체 봇넷이 와해될 위험', '방어자 입장에서 공격 표적이 명확함']
            },
            p2p: {
                title: 'P2P 아키텍처 (Peer-to-Peer)',
                pros: ['중앙 C&C 서버가 없어 단일 실패 지점이 없음', '일부 봇이 제거되어도 전체 네트워크가 유지되는 높은 복원력', '분산된 통신으로 C&C 트래픽 탐지 및 추적이 매우 어려움'],
                cons: ['명령이 전체 봇넷에 전파되는 속도가 느릴 수 있음', '봇넷 전체를 일관되게 관리하고 제어하기 복잡함', '각 봇이 통신 중계 역할을 해야 하므로 부하 증가']
            }
        };

        const ddosAttackData = [
            { name: 'UDP Flood', amp: 1, color: 'rgba(255, 99, 132, 0.6)', description: '대상 서버의 특정/임의 포트로 대량의 UDP 패킷을 전송하여 네트워크 대역폭을 고갈시키는 공격입니다. 증폭 효과는 없지만 구현이 간단하고 대규모 트래픽을 생성할 수 있습니다.' },
            { name: 'ICMP Flood', amp: 1, color: 'rgba(255, 159, 64, 0.6)', description: '대상 서버에 대량의 ICMP Echo Request(Ping) 패킷을 보내 서버의 응답을 유도함으로써 CPU 자원과 양방향 네트워크 대역폭을 소진시킵니다.' },
            { name: 'HTTP Flood', amp: 1, color: 'rgba(255, 205, 86, 0.6)', description: '정상적인 HTTP GET/POST 요청을 대량으로 보내 웹 서버의 CPU, 메모리, DB 연결 등 애플리케이션 자원을 고갈시키는 공격입니다.' },
            { name: 'DNS Amp.', amp: 100, color: 'rgba(75, 192, 192, 0.6)', description: '공개 DNS 리졸버에 작은 요청을 보내 훨씬 큰 응답을 생성하게 한 후, 이 응답을 출발지가 위조된 희생자에게 보내는 공격입니다. 수십~수백 배 증폭이 가능합니다.' },
            { name: 'NTP Amp.', amp: 500, color: 'rgba(54, 162, 235, 0.6)', description: '공개 NTP 서버의 monlist 명령어를 악용하여 작은 요청으로 수백 배 큰 응답을 유도하고, 이를 희생자에게 집중시키는 공격입니다.' },
            { name: 'Memcached Amp.', amp: 51200, color: 'rgba(153, 102, 255, 0.6)', description: '보안이 취약한 Memcached 서버에 작은 요청을 보내 미리 저장된 거대한 데이터를 응답하게 하여 희생자에게 보내는, 현존 가장 강력한 증폭 공격입니다.' }
        ];

        const Card = ({ children, className = "" }) => (
            <div className={`p-6 bg-white border border-gray-200 rounded-xl transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-lg ${className}`}>
                {children}
            </div>
        );

        const Header = ({ onNavLinkClick }) => {
            const [activeLink, setActiveLink] = useState('botnet-intro');

            useEffect(() => {
                const sections = document.querySelectorAll('section');
                const handleScroll = () => {
                    let current = '';
                    sections.forEach(section => {
                        const sectionTop = section.offsetTop;
                        if (window.pageYOffset >= sectionTop - 80) {
                            current = section.getAttribute('id');
                        }
                    });
                    setActiveLink(current);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navItems = [
                { href: '#botnet-intro', label: '봇넷이란?' },
                { href: '#botnet-lifecycle', label: '생명주기' },
                { href: '#botnet-arch', label: '아키텍처' },
                { href: '#ddos-attacks', label: 'DDoS 공격' },
                { href: '#ddos-chart', label: '공격 유형 분석' },
                { href: '#mitigation', label: '완화 전략' },
            ];

            return (
                <header className="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
                    <nav className="container mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex-shrink-0">
                                <a href="#" className="text-2xl font-bold text-gray-800">봇넷 & DDoS 심층 분석</a>
                            </div>
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-4">
                                    {navItems.map(item => (
                                        <a key={item.href} href={item.href} onClick={(e) => onNavLinkClick(e, item.href)}
                                           className={`px-3 py-2 rounded-md text-sm font-medium text-gray-700 transition-all duration-300 ease-in-out ${activeLink === item.href.substring(1) ? 'text-blue-600 font-semibold' : 'hover:text-blue-600 hover:transform hover:-translate-y-0.5'}`}>
                                            {item.label}
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </nav>
                </header>
            );
        };

        const BotnetLifecycle = () => {
            const [selectedStep, setSelectedStep] = useState(lifecycleData[0]);

            const handleStepClick = (step) => {
                setSelectedStep(step);
            };

            return (
                <section id="botnet-lifecycle" className="py-16 bg-gray-50 rounded-2xl">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl font-bold text-gray-800">2. 봇넷의 생명주기</h2>
                        <p className="mt-4 max-w-3xl mx-auto text-gray-600">봇넷은 생성부터 소멸까지 뚜렷한 단계를 거칩니다. 각 단계를 클릭하여 상세한 설명을 확인해 보세요. 이 과정은 공격자와 방어자 간의 끊임없는 순환적 싸움을 보여줍니다.</p>
                    </div>
                    <div className="relative w-full max-w-4xl mx-auto">
                        <div className="hidden md:block absolute top-1/2 left-0 w-full h-0.5 bg-gray-300"></div>
                        <div className="flex flex-col md:flex-row justify-between items-center relative space-y-4 md:space-y-0">
                            {lifecycleData.map((step, index) => (
                                <div key={step.id} className="flex flex-col items-center cursor-pointer group" onClick={() => handleStepClick(step)}>
                                    <div className={`w-10 h-10 rounded-full border-2 flex items-center justify-center font-bold transition-all duration-300 ${selectedStep.id === step.id ? 'bg-blue-500 text-white border-blue-500 scale-110' : 'bg-white border-gray-300 text-gray-500 group-hover:border-blue-400 group-hover:scale-105'}`}>
                                        {index + 1}
                                    </div>
                                    <p className={`mt-2 text-center text-xs md:text-sm font-medium transition-all duration-300 ${selectedStep.id === step.id ? 'text-blue-600' : 'text-gray-600 group-hover:text-gray-900'}`}>
                                        {step.name.split('. ')[1]}
                                    </p>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="mt-8 p-6 bg-white border border-gray-200 rounded-xl max-w-4xl mx-auto min-h-[150px]">
                        <h4 className="text-xl font-bold text-gray-800">{selectedStep.name}</h4>
                        <p className="mt-2 text-gray-600">{selectedStep.description}</p>
                    </div>
                </section>
            );
        };

        const BotnetArch = () => {
            const [activeTab, setActiveTab] = useState('centralized');
            const [fastFluxIp, setFastFluxIp] = useState('');
            const [dgaDomain, setDgaDomain] = useState('');

            useEffect(() => {
                const generateRandomIp = () => Array(4).fill(0).map(() => Math.floor(Math.random() * 256)).join('.');
                const generateDgaDomain = () => {
                    const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
                    const tlds = ['.com', '.net', '.org', '.biz', '.info'];
                    let domain = '';
                    for (let i = 0; i < 16; i++) {
                        domain += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    return domain + tlds[Math.floor(Math.random() * tlds.length)];
                };

                setFastFluxIp(generateRandomIp());
                setDgaDomain(generateDgaDomain());

                const ipInterval = setInterval(() => setFastFluxIp(generateRandomIp()), 1500);
                const domainInterval = setInterval(() => setDgaDomain(generateDgaDomain()), 2500);

                return () => {
                    clearInterval(ipInterval);
                    clearInterval(domainInterval);
                };
            }, []);

            const activeTabData = archTabsData[activeTab];

            return (
                <section id="botnet-arch" className="py-16">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl font-bold text-gray-800">3. 봇넷 아키텍처와 C&C 통신</h2>
                        <p className="mt-4 max-w-3xl mx-auto text-gray-600">봇넷의 제어 구조는 크게 중앙집중식과 P2P 방식으로 나뉩니다. 각 구조는 뚜렷한 장단점을 가지며, 이는 봇넷의 생존성과 직결됩니다.</p>
                    </div>
                    <div className="max-w-4xl mx-auto">
                        <div className="flex justify-center mb-6 space-x-2 p-1 bg-gray-200 rounded-full">
                            <button onClick={() => setActiveTab('centralized')} className={`flex-1 py-2 px-4 rounded-full text-sm font-semibold transition-all duration-300 ${activeTab === 'centralized' ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-gray-300'}`}>중앙집중식</button>
                            <button onClick={() => setActiveTab('p2p')} className={`flex-1 py-2 px-4 rounded-full text-sm font-semibold transition-all duration-300 ${activeTab === 'p2p' ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-gray-300'}`}>P2P (분산형)</button>
                        </div>
                        <Card>
                            <h4 className="text-xl font-bold mb-4">{activeTabData.title}</h4>
                            <div className="grid md:grid-cols-2 gap-6">
                                <div>
                                    <h5 className="font-semibold text-green-600 mb-2">✅ 장점</h5>
                                    <ul className="space-y-2 list-disc list-inside text-gray-600">
                                        {activeTabData.pros.map((pro, i) => <li key={i}>{pro}</li>)}
                                    </ul>
                                </div>
                                <div>
                                    <h5 className="font-semibold text-red-600 mb-2">❌ 단점</h5>
                                    <ul className="space-y-2 list-disc list-inside text-gray-600">
                                        {activeTabData.cons.map((con, i) => <li key={i}>{con}</li>)}
                                    </ul>
                                </div>
                            </div>
                        </Card>
                    </div>
                    <div className="mt-16 text-center">
                        <h3 className="text-2xl font-bold text-gray-800">C&C 서버 은닉 기술</h3>
                        <p className="mt-3 max-w-2xl mx-auto text-gray-600">공격자들은 C&C 서버를 숨기기 위해 Fast-Flux DNS와 DGA 같은 정교한 기술을 사용합니다.</p>
                    </div>
                    <div className="mt-8 grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                        <Card>
                            <h4 className="text-xl font-bold">Fast-Flux DNS</h4>
                            <p className="mt-2 text-gray-600">하나의 도메인에 연결된 IP 주소를 수시로, 매우 빠르게 변경하여 IP 기반의 차단을 회피하는 기술입니다.</p>
                            <div className="mt-4 p-3 bg-gray-100 rounded-lg text-center font-mono text-sm">
                                <span>cnc.malware.com ➔ </span>
                                <span className="font-bold text-blue-600">{fastFluxIp}</span>
                            </div>
                        </Card>
                        <Card>
                            <h4 className="text-xl font-bold">DGA (도메인 생성 알고리즘)</h4>
                            <p className="mt-2 text-gray-600">매일 수천 개의 예측 불가능한 도메인을 생성하여, 방어자가 C&C 도메인을 예측하고 차단하는 것을 불가능하게 만듭니다.</p>
                            <div className="mt-4 p-3 bg-gray-100 rounded-lg text-center font-mono text-sm">
                                <span className="font-bold text-red-600 break-all">{dgaDomain}</span>
                            </div>
                        </Card>
                    </div>
                </section>
            );
        };

        const DdosChart = () => {
            const chartContainer = useRef(null);
            const chartInstance = useRef(null);
            const [selectedAttack, setSelectedAttack] = useState(null);

            useEffect(() => {
                if (chartContainer.current) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                    const ctx = chartContainer.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ddosAttackData.map(d => d.name),
                            datasets: [{
                                label: '최대 증폭률 (배)',
                                data: ddosAttackData.map(d => d.amp),
                                backgroundColor: ddosAttackData.map(d => d.color),
                                borderColor: ddosAttackData.map(d => d.color.replace('0.6', '1')),
                                borderWidth: 1
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    type: 'logarithmic',
                                    title: { display: true, text: '증폭률 (배, 로그 스케일)', font: { size: 14 } },
                                    ticks: {
                                        callback: (value) => {
                                            if ([1, 10, 100, 1000, 10000, 100000].includes(value)) {
                                                return value.toLocaleString() + 'x';
                                            }
                                        }
                                    }
                                },
                                y: { ticks: { font: { size: 12 } } }
                            },
                            plugins: { legend: { display: false } },
                            onClick: (event, elements) => {
                                if (elements.length > 0) {
                                    const index = elements[0].index;
                                    setSelectedAttack(ddosAttackData[index]);
                                }
                            }
                        }
                    });
                }
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, []);

            return (
                <section id="ddos-chart" className="py-16">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl font-bold text-gray-800">5. DDoS 공격 유형별 파괴력 분석</h2>
                        <p className="mt-4 max-w-3xl mx-auto text-gray-600">DDoS 공격은 다양한 증폭(Amplification) 기술을 사용합니다. 아래 차트는 각 공격 유형별 최대 증폭률을 보여줍니다. 막대를 클릭하여 각 공격의 상세 원리를 확인하세요. (Y축은 로그 스케일)</p>
                    </div>
                    <div className="grid lg:grid-cols-3 gap-8 items-start">
                        <div className="lg:col-span-2">
                            <div className="relative bg-white p-4 rounded-xl shadow-lg h-96 md:h-[500px]">
                                <canvas ref={chartContainer}></canvas>
                            </div>
                        </div>
                        <Card className="min-h-[400px]">
                            {selectedAttack ? (
                                <React.Fragment>
                                    <h3 className="text-2xl font-bold mb-2" style={{ color: selectedAttack.color.replace('0.6', '1') }}>{selectedAttack.name}</h3>
                                    <div className="mb-4">
                                        <span className="inline-block px-3 py-1 rounded-full text-sm font-semibold text-white" style={{ backgroundColor: selectedAttack.color.replace('0.6', '1') }}>
                                            최대 증폭률: {selectedAttack.amp.toLocaleString()} 배
                                        </span>
                                    </div>
                                    <p className="text-gray-700">{selectedAttack.description}</p>
                                </React.Fragment>
                            ) : (
                                <React.Fragment>
                                    <h3 className="text-2xl font-bold mb-4">상세 정보</h3>
                                    <p className="text-gray-600">차트의 막대를 클릭하여 공격에 대한 자세한 설명을 확인하세요.</p>
                                </React.Fragment>
                            )}
                        </Card>
                    </div>
                </section>
            );
        };

        function App() {
            const handleNavLinkClick = (e, targetId) => {
                e.preventDefault();
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 70, 
                        behavior: 'smooth'
                    });
                }
            };
            
            return (
                <div className="bg-gray-100 text-gray-800 antialiased">
                    <Header onNavLinkClick={handleNavLinkClick} />
                    <main className="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        <section id="hero" className="text-center py-20">
                            <h1 className="text-4xl md:text-6xl font-extrabold text-gray-900 leading-tight">

                                    봇넷은 '로봇(Robot)'과 '네트워크(Network)'의 합성어로, 공격자가 악성코드에 감염시켜 원격으로 제어하는 수많은 '좀비' 장치들의 네트워크입니다. 이들은 소유자 모르게 다양한 악의적 활동에 동원됩니다.

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                <Card><h3 className="text-xl font-bold mb-3">🛡️ DDoS 공격 실행</h3><p className="text-gray-600">수만 대의 좀비 PC를 동원하여 특정 서버를 마비시키는 가장 대표적인 활용 사례입니다.</p></Card>
                                <Card><h3 className="text-xl font-bold mb-3">✉️ 스팸 메일 발송</h3><p className="text-gray-600">봇넷을 스팸 메일 발송 기지로 활용하여 광고나 추가 악성코드를 대량으로 유포합니다.</p></Card>
                                <Card><h3 className="text-xl font-bold mb-3">🔑 정보 탈취</h3><p className="text-gray-600">사용자의 금융 정보, 로그인 계정 등 민감한 개인 정보를 절취하여 금전적 이득을 취합니다.</p></Card>

                                <p className="mt-4 max-w-3xl mx-auto text-gray-600">분산 서비스 거부(DDoS) 공격은 봇넷을 이용해 대상 시스템의 자원을 고갈시켜 정상적인 서비스를 방해합니다. 공격은 대상의 취약점에 따라 다양한 계층에서 발생합니다.</p>
